<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <iframe src="https://www.ddit.or.kr" frameborder="0"></iframe>
    <!-- iframe 태그를 통해 임의로 iframe 내부 내용에 접근할 수 있어 보안 문제 있음 -->
    <!-- 구글 같은 경우 iframe으로 접속되는 서버의 포트를 바꾸어 크로스오리진 상태로 만든다(= 오리진으로의 접근이 안되도록) -->

    <iframe width="790" height="448" 
    src="https://www.youtube.com/embed/iDKUCtFUYuU?autoplay=1&mute=1"
    title="YouTube video player"
    frameborder="0"
     allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>    
     <!-- 동영상 소리 설정이 묵음일때만 autoplay가 동작함 in 구글 크롬(사용자 경험 디자인) -->

</body>
</html>
