<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    // localStorage(브라우저 영구저장소) 사용법(Cookie 대용으로 많이 사용)
    // 일부 사이트는 사용자와 관련된 정보만 사용자 브라우저에 저장해서 사용

    localStorage.setItem("내키", "167"); // key-value 형식으로 쓰기
    localStorage.setItem("발사이즈", "245");
    localStorage.setItem("내키", "190"); //덮어쓰기
    alert(localStorage.getItem("발사이즈")); // 읽기
    alert("몇개?" + localStorage.length); // js의 length는 함수가 아니라 값...
    alert(localStorage.key(0)); // index 0번의 key값

    // localStorage.clear(); // 모두 싹 지우기
    localStorage.removeItem("내키") // 특정 key에 해당하는 아이템 1개 지우기

    // localStorage.setItem("bts", "greate");
    localStorage.bts = "greate"; // 윗줄과 같은 의미

    // 세션 스토리지도 사용법은 동일, 세션의 경우 창이 닫히면 지워짐

</script>
