<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    // 원래 자바스크립트는 완벽한 인터프리터(interpreter)방식이었음
    // 인터프리터 방식 : 한줄, 한 블록 단위로 읽고 실행
    // 성능을 위해 선언부를 끌어올려 먼저 메모리에 올림 = 호이스팅(hoisting)

    // 컴파일(compile) 방식 : 전체 코드를 한번에 어셈블리 코드로 변환
    // ex) C언어, 크로스 플랫폼이 되지 않는 치명적인 문제 있음
    // (리눅스에서 컴파일된 C언어 어셈블리 코드는 다른 운영체제에서 실행되지 않음)

    // 중간 단계 언어 : 컴파일러가 중간 단계의 기계어로 번역한 후, 실행될 때 가상머신이 실행되는 플랫폼의 기계어로 번역
    // ex) JAVA - Write Once Run Everywhere : JRE가 있는 환경이라면 동일하게 실행 = 크로스 플랫폼에 강함
    // 프로그램이 추가적으로 필요하고 컴파일 단계가 늘어나므로 속도가 느려짐...

    f_aaa();
    /*
    function f_aaa(){  // 정상적인 함수 선언법, hoisting 가능
        alert("불렀닝?")
    }
    */
   var f_aaa = function(){ // 선언식이 아니라 표현식이라 hoisting 안됨
       alert("나알 불렀닝?");
   }

   // 표현식 : 여러 연산을 한 식에 정리한 것
</script>
