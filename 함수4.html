    // 배열을 받아서 콜백함수에 index와 값을 넘겨주는 함수           
    var f_arrEach = function (p_arr, p_cb) {
        for(var i=0; i<p_arr.length; i++) {
            p_cb(i, p_arr[i]);
        }

    };

    var v_arr = ["로제", "제니", "지수", "리사"];

    f_arrEach(v_arr, function(p_index, p_value){
        if(p_value=="지수") {
            alert("들어왔낭?");
            v_arr[p_index] = "수지";
        }
        //alert(p_index + ':' + p_value)
    });

    alert(v_arr);

</script>
