<!DOCTYPE html>
<meta charset="UTF-8">
<script>
// 일반적으로는 잘 쓰지 않지만, 라이브러리 만드는 경우에
// 한번은 꼭 쓰는 즉각실행함수
// 익명함수에 ()로 둘러싸면 표현식으로 해석되어 선언 에러가 사라짐
// 코드가 단 한번만 실행이 필요한 경우, 굳이 함수로 만들 필요가 없는 경우 익명함수 사용
// 메모리 절약, 그리고 중요(핵심)코드를 블락 지을 때에도 사용

(function(p_arg){
    alert(p_arg+"흥칫뿡ㅋㅋ");

})("ㅇㅇ");

// 소괄호 대신 사용할 수 있는 표현들
// +, -, ! 가능 *은 안됨(다른 문법과 중복)
!function(p_arg){
    alert(p_arg+"흥칫뿡ㅋㅋ");

}("ㅇㅇ");

</script>
